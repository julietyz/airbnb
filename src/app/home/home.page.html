<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" style="text-align: center">
    Login to Your Account
    <p></p>
    <input type="text" name="activity" placeholder="Email" [(ngModel)]="email">
    <p></p>
    <input type="text" name="activity" placeholder="Password" type="password" [(ngModel)]="password">
    <p></p>
    <ion-button (click)="loginBackend()">Login</ion-button>
    <p></p>
    Don't have an account?
    <p></p>
    <ion-button (click)="navToReg()">Register</ion-button>
    <p></p>
    <input type="text" name="activity" placeholder="User Id" [(ngModel)]="id">
    <p></p>
    <ion-button (click)="getUserById()">Get User By Id</ion-button>
    <ion-button (click)="getListings()">Get all listings in DB</ion-button>
    <ion-button (click)="getBookings()">Get all bookings in DB</ion-button>
    <ion-item *ngFor="let user of users">
      {{user.firstName}}
    </ion-item>
    <ion-item *ngFor="let listing of listings">
      {{listing.name}}
    </ion-item>
    <ion-item *ngFor="let booking of bookings">
      {{booking.userID}}
    </ion-item>
  </div>
</ion-content>
