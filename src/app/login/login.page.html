<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" style="text-align: center">
    Login to Your Account
    <p></p>
    <input type="text" name="activity" placeholder="Email" [(ngModel)]="email">
    <p></p>
    <input type="text" name="activity" placeholder="Password" type="password" [(ngModel)]="password">
    <p></p>
    <ion-button (click)="login()">Login</ion-button>
    <ion-button (click)="getUsers()">Get all users in DB</ion-button>
    <ion-button (click)="getListings()">Get all listings in DB</ion-button>
    <ion-button (click)="getBookings()">Get all bookings in DB</ion-button>
    <ion-item *ngFor="let user of users">
      {{user.firstName}}
    </ion-item>
    <ion-item *ngFor="let listing of listings">
      {{listing.name}}
    </ion-item>
    <ion-item *ngFor="let booking of bookings">
      {{booking.name}}
    </ion-item>
  </div>
</ion-content>
